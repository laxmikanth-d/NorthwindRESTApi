<VirtualHost *:80>

    ServerName 137.184.125.203

    WSGIDaemonProcess flaskRESTApi user=www-data group=www-data threads=5
    WSGIScriptAlias / /usr/local/www/wsgi-scripts/app.wsgi

    <Directory /usr/local/www/wsgi-scripts>
        WSGIProcessGroup flaskRESTApi
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>

    ErrorLog /var/www/NorthwindRESTApi/error.log
    CustomLog /var/www/NorthwindRESTApi/custom.log combined

</VirtualHost>
    